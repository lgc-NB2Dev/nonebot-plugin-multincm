[project]
name = "nonebot-plugin-multincm"
dynamic = ["version"]
description = "NCM Song Searcher"
authors = [{ name = "student_2333", email = "lgc2333@126.com" }]
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-adapter-onebot>=2.2.0",
    "pydantic>=1.10.4,<2",
    "pil-utils>=0.1.7",
    "Pillow>=9,<10",
    "pyncm>=1.6.8.9.1",
    "typing-extensions>=4.5.0",
    "anyio>=3.6.2",
    "httpx>=0.24.0",
]
requires-python = ">=3.8,<4.0"
readme = "README.md"
license = { text = "MIT" }

[project.urls]
homepage = "https://github.com/lgc-NB2Dev/nonebot-plugin-multincm"

[project.optional-dependencies]
playwright = [
    "nonebot-plugin-htmlrender>=0.2.0.3",
    "jinja2>=3.1.2",
    "bbcode>=1.1.0",
]

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_multincm/__init__.py"

[tool.pdm.build]
includes = []

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
