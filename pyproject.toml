[project]
name = "nonebot-plugin-multincm"
dynamic = ["version"]
description = "NCM Song Searcher"
authors = [{ name = "student_2333", email = "lgc2333@126.com" }]
dependencies = [
    "nonebot2>=2.2.0",
    "nonebot-plugin-htmlrender>=0.2.0.3",
    "nonebot-plugin-alconna>=0.46.2",
    "pyncm>=1.6.8.9.1",
    "typing-extensions>=4.5.0",
    "httpx>=0.24.0",
    "jinja2>=3.1.2",
    "cookit[pydantic,nonebot-alconna,loguru,jinja]>=0.6.5",
    "nonebot-plugin-waiter>=0.6.2",
    "cachetools>=5.3.3",
    "yarl>=1.9.4",
    "silk-python>=0.2.6",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = { text = "MIT" }

[project.urls]
homepage = "https://github.com/lgc-NB2Dev/nonebot-plugin-multincm"

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_multincm/__init__.py"

[tool.pdm.build]
includes = []

[tool.pdm.dev-dependencies]
dev = ["nonebot-adapter-kritor>=0.2.0", "nonebot-adapter-onebot>=2.4.3"]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
